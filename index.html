<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing Page </title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="logo.svg" alt="logo">
			<h4 class="logo">Three Dots</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-links" href="#">Specs</a></li>
				<li><a class="nav-links" href="#">Products</a></li>
				<li><a class="nav-links" href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="cart.svg" alt="cart">
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>The best laptop for creative users, it's a stylish professional-grade laptop with state-of-the art components that is
					equipped with the best processors and graphics to express your creativity anywhere.</p>
				</div>
				<div class="cta">
					<button class="cta-select1"> 14 Inch</button>
					<button class="cta-select2">15.6 Inch</button>
					<button class="cta-add">Add to cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="ZenBookPro.png" alt="zenbook">
			</div>
		</section>
		<div class="laptop-select"> 
			<img src="arrow-left.svg" alt="">
			<img src="dot.svg" alt="">
			<img src="dot-full.svg" alt="">
			<img src="dot-full.svg"alt="">
			<img src="arrow-right.svg" alt="">
		</div>
		<img class ="big-circle"  src="big-eclipse.svg">
		<img class ="medium-circle" src="mid-eclipse.svg">
		<img class ="small-circle"src="small-eclipse.svg">
		
	</main>

</body>
</html>
